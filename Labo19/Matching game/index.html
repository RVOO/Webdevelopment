<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Oefening</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head> 

<body>
<div id="Beginning">
	<header>
		<h1>Matching game</h1>
		<h6>By RVO for task webdevelopment 2</h6>
	</header>
	<label for="amountOfCards"> Amount of equal cards:
		<input type="number" min="2" value="2" id="amountOfCards">
	</label>
	<label for="startBtn" id="lblStartBtn">
		<input type="button" value="Play Game" id="startBtn">
	</label>
	<h2>
		Subjects:
	</h2>
	<div id="SubjectsPictures">
	</div>
	<div id="SubjectsSounds" class="hidden">
	</div>
</div>
<div id="Game" class="hidden">
	<header>
		<h3>Tries: <span id="triesH"></span></h3>
	</header>
	<div id="PlayField"></div>
	<label>
	<input type="button" value="Play Again" class="restart">
	</label>
</div>
<div id="Ending" class="hidden">
	<header>
		<h3>WELL DONE!</h3>
	</header>
	<p>
		You've tried to guess: <span id="tries"></span> times
	</p>

	<label>
		<input type="button" value="Back" class="restart">
	</label>
</div>
<img src="images/gear.webp" alt="extra_settings" id="extra_menu_button" width="40" height="40">
<div id="extra_menu" class="hidden">
	<label for="sounds">Sounds:
		<input type="checkbox" id="sounds" checked>
	</label>
	<label for="soundsGame">Sounds game?
		<input type="checkbox" id="soundsGame">
	</label>
</div>

	<footer>
		<a href="../../index.html">Terug naar index.</a>
	</footer>
	<script src="scripts/index.js"></script>
</body> 
</html>
